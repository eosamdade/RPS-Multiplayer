<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RPS Multiplayer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>

    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>

</head>
<body>

    <div>
        <button id="start">START</button>
        <div id="welMsg"><P class="shotMsg"></P>⌚ READY TO RPS !</P> </div>
    </div>
    <div class="wrapper1" id="wrapper1">

        <h1 class="title">RPS</h1>

        <div id="gamertag"></div>
        <div id="currentPlayer"></div>
        
        <div id="player"></div>

        <div id="userLoginForm">
            <button class="userButton" type="submit" id="nameBtn">GO</button>
            <input type="text" name="Player Name" id="nameInput" placeholder="Enter your name" >
            <div id="ready2"></div>

        </div>
    </div>

    <h1 class="title">RPS Multiplayer</h1>

    <div class="wrapper-2">
   
        <div class="rps-game">

            <div class="player1">
                <span id="nameDisplay">
                    <p id="name" class="ready"></p>
                    <!-- <P id="gametag">⌚</P>  -->
                </span>
                <div>select a button to play</div>
                <div class="game-Area">
                    <divclass="buttons">
                        <button class= "rpsBtns" id="Rock" type="submit" value="R">R</button>
                        <button class= "rpsBtns" id="p1Paper" type="submit">P</button>
                        <button class= "rpsBtns" id="p1Scissors" type="submit">S</button>
                    </div>

                    <div id="gameScreen">
                        
                    </div>

                    <div class="score">
                        <h2>SCORE</h2>
                        <div class="wins display">WINS : 2</div>
                        <div class="losses dispaly">LOSSES : 1</div>
                    </div>            
                </div> 
            </div>

        </div>

        <div class="messageApp">

            <h2 class="msgAppTitle">CHAT ROOM</h2>

            <div class="chat-window">
                <ul id="messages">
                    
                </ul>

                <form class="msgTextArea" id="messageForm">
                    <input type="text" name="new Message" id="msgInput" placeholder="new Message">
                    <button class="sendMsg" id="submitBtn" type="submit">SEND ➥</button>
                </form>
            </div>

        </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>

    <script src='./assets/javascript/logic.js'></script>

    

</body>
</html>
