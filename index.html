<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RPS Multiplayer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/assets/css/style.css'>
    
</head>
<body>
    <div class="wrapper1">

        <h1 class="title">WELCOME TO RPS GAME</h1>

        <h2 class="welMsg">ENTER YOU NAME</h2>

        <div class="player1login">
            <button class="player1Button" id="player1button" type="submit">PLAYER 1</button>
            <input type="text" name="player one Name" id="player1Name">
        </div>

        <div class="player2login">
            <button class="player2Button" type="submit" id="player2button">PLAYER 2</button>
            <input type="text" name="player two Name" id="player2Name">
        </div>
    </div>

    <h1 class="title">RPS Multiplayer</h1>

    <div class="wrapper-2">

        <div class="rps-game">

            <div class="player1">

                <span id="name1"></span>
                
                <div>select a button to play</div>
            
                <div class="game-Area">
                    <div class="buttons">
                        <button type="submit">R</button>
                        <button type="submit">P</button>
                        <button type="submit">S</button>
                    </div>
                    <div class="score">
                        <h2>SCORE</h2>
                        <div class="wins display">WINS : 2</div>
                        <div class="losses dispaly">LOSSES : 1</div>
                    </div>            
                </div> 
            </div>

            <div class="player2">
                <span id="name2"></span>
                <div>select a button to play</div>
                <div class="game-Area">
                    <div class="buttons">
                        <button type="submit">R</button>
                        <button type="submit">P</button>
                        <button type="submit">S</button>
                    </div>
                    <div class="score">
                        <h2>SCORE</h2>
                        <div class="wins display">WINS : 2</div>
                        <div class="losses dispaly">LOSSES : 1</div>   
                    </div>        
                </div>
            </div>

        </div>

        <div class="messageApp">

            <h2 class="msgAppTitle">CHAT ROOM</h2>

            <div class="player1">
                <h2>PLAYER 1</h2>
                <div class="messages">
                    <P class = "messagesItem time"></P>
                    <P class = "messagesItem time">13:55 i won this time around</P>
                    <P class = "messagesItem time">13:57 Lets play more</P>
                    <!-- append new messages here -->
                </div>
            </div>

            <div class="player1">
                <h2>PLAYER 2</h2>
                <div class="messages">
                    <P class = "messagesItem time">13:45 hi</P>
                    <P class = "messagesItem time">13:56 lol</P>
                    <!-- append new messages here -->
                </div>
            </div>
        </div>

    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>

    <script src='/assets/javascript/logic.js'></script>

    

</body>
</html>
